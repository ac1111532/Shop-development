<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avcol Uniform Shop</title>
    <link rel="stylesheet" href="landingstyle.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper dark">
        <img src="./img/whiteshape.png" alt="" class="shape" />
        <img src="./img/whiteshape.png" alt="" class="shape2" />
        <img src="./img/avcoldark.png" alt="" class="logoey" />


        <header>
          <div class="container">
            <div class="logo">
              <img src="avcoly.png" alt="Logo" />
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">About</a></li>
                <li><a href="index.html" class="btn">Products</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Avondale College Uniform Shop</h1>
              </div>
              <p class="text">
                The Avondale College uniform gives our students a strong sense of belonging and connection to the traditions of the College.
              </p>
              <div class="cta">
                <a href="index.html" class="btn">Shop Now</a>
              </div>
            </div>

            <div class="right">
              <img src="connoredshadow.png" alt="Uniform Image" class="uniform" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <br>
          <br>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
